<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container text-center">
        <div class="content text-center text-light">
            <h1 class="card-header text-light" style="background: #c31432;
    background: -webkit-linear-gradient(to right, #240b36, #c31432);
    background: linear-gradient(to right, #240b36, #c31432); font-weight:600;">Number Guessing Game</h1>
            <p class="card-text pt-5">** Try and guess a random number between 1 and 100.</p>
            <p class="card-text">** You have 10 attempts to guess the right number.</p>
            <br>
            <div id="wrapper">
                <form class="form" style="display:grid; place-items: center;">
                    <label for="guessField" id="guess" style="color: #F2B138; font-weight: 600; font-size:1.2rem">Guess a number?</label>
                    <input type="text" id="guessField" class="guessField form-control mt-2">
                    <input type="submit" id="subt" value="Submit guess" class="guessSubmit btn btn-warning mt-5">
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit btn btn-danger mt-2">
                </form>

                <div class="resultParas">
                    <p class="card-text last_p mt-5">Previous Guesses: <span class="guesses"></span></p>
                    <p class="card-text last_p">Guesses Remaining: <span class="lastResult btn-danger">10</span></p>
                    <p class="card-text lowOrHi"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
